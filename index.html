<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adel Store | متجر عادل للهواتف</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ADEL <span>STORE</span></div>
            <div class="cart-btn" onclick="toggleCart()">
                <i class="fas fa-shopping-basket"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <div class="hero">
        <h1>أهلاً بك في متجر عادل</h1>
        <p>وكيلك المعتمد لأحدث هواتف سامسونج في الأردن</p>
    </div>

    <main class="container">
        <div id="products-grid" class="products-grid"></div>
    </main>

    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>سلة المشتريات</h3>
            <button onclick="toggleCart()">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="total">المجموع: <span id="cart-total">0</span> JOD</div>
            <button class="buy-now" onclick="sendOrder()">إرسال الطلب عبر واتساب <i class="fab fa-whatsapp"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
